<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Breaking News</title>
</head>

<body>
  <header>
    <nav class="navbar bg-color">
      <a class="navbar-brand" href="#">
        <img src="assets/images/logo.png" width="40" height="40" class="d-inline-block align-top" alt=""> Breaking News
      </a>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <main id="section-search" class="col-11 col-md-9">
        <div class="container-fluid">
          <div class="row">
            <form class="col-12 my-3" id="search-form">
              <label for="search" class="text-center">¿Qué te interesa hoy?</label>
              <div class="row">
                <div class="col-8">
                  <input type="text" class="form-control" placeholder="e.g. Android" id="search">
                </div>
                <button type="submit" class="btn btn-success col-1 mx-2" id="btn-jquery">jquery</button>
                <button type="submit" class="btn btn-success col-1 mx-2" id="btn-fetch">fetch</button>
              </div>
            </form>
          </div>
          <div class="row" id="news-results">
          </div>
        </div>
      </main>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
